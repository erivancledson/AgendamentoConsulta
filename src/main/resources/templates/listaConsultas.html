<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">



<head>
<title>Consulta +</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Consulta +</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/cadastrarConsulta}">Cadastrar Consulta <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Sair</a>
				</li>

			</ul>
		</div>
	</nav>

	<div class="container">

		<table class="table table-striped">

			<thead>
				<tr>
					<th>Nome Médico</th>
					<th>Especialidade</th>
					<th>Horário</th>
					<th>Data</th>
					<th>Opções</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="consulta : ${consultas}">
					<td><a
						th:href="${(#mvc.url('CC#detalhesConsulta').arg(0, consulta.codigo)).build()}"><span
							th:text="${consulta.nome_medico}"></span></a></td>
					<td><span th:text="${consulta.especialidade}"></span></td>
					<td><span th:text="${consulta.horario}"></span></td>
					<td><span th:text="${{consulta.data}}"></span></td>
					<td><a th:href="@{/edit/{codigo}(codigo=${consulta.codigo})}">Editar</a></td>
					<td><a type="button" class="btn btn-danger"
						th:href="${(#mvc.url('CC#deletarConsulta').arg(0, consulta.codigo)).build()}">Deletar</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>

</html>
