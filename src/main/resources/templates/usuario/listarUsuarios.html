<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Consulta +</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-datepicker.standalone.min.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Consulta +</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/cadastrarConsulta}">Cadastrar Consulta <span
						class="sr-only">(current)</span></a></li>
						<li class="nav-item active"><a class="nav-link"
					href="/cadastrar">Cadastrar usuário</a></li>
					<li class="nav-item active"><a class="nav-link"
					th:href="@{/consultas}">Listar Consultas <span class="sr-only">(current)</span></a>
				<li class="nav-item active" ><a
					class="nav-link" href="/logout">Sair</a></li>
				
				

			</ul>
		</div>
	</nav>
	<div class="container">
	
			<table class="table table-striped">

			<thead>
				<tr>
					<th>Nome Completo</th>
					<th>Login</th>
					<th>Telefone</th>
					<th>Opções</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuariosListar}">
					
					<td><span th:text="${usuario.nome_completo}"></span></td>
					<td><span th:text="${usuario.nome}"></span></td>
				    <td><span th:text="${usuario.telefone}"></span></td>
					<td><a type="button" class="btn btn-danger"
						th:href="@{/delete/{id}(id=${usuario.id})}">Deletar</a>
					</td>
				</tr>
			</tbody>

		</table>
			
			
	</div>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>

</body>

</html>
