<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Consulta +</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-datepicker.standalone.min.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Consulta +</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/cadastrarConsulta}">Cadastrar Consulta <span
						class="sr-only">(current)</span></a></li>
						<li class="nav-item active"><a class="nav-link"
					href="/cadastrar">Cadastrar usuário</a></li>
					<li class="nav-item active"><a class="nav-link"
					th:href="@{/consultas}">Listar Consultas <span class="sr-only">(current)</span></a>
				<li class="nav-item active" ><a
					class="nav-link" href="/logout">Sair</a></li>
				
				

			</ul>
		</div>
	</nav>
			<div class="container">
			
			<th:block th:include="mensagemValidacao"></th:block>

     <!-- salva os dados em UsuarioLogin para depois ser salvo na classe principal que vai para o bd -->
			<form th:action="@{/cadastrar}" 
				method="post">
				
				
					<div class="form-row">
				
				
						<div class="form-group col-md-4">
					    <label for="nome">Nome Completo</label> <input type="text"
						class="form-control" name="nome_completo"
						placeholder="Informe o seu nome completo">
				      </div>
				      
				      	<div class="form-group col-md-4">
					    <label for="telefone">Telefone</label> <input type="text"
						class="form-control" name="telefone"
						placeholder="Informe seu número de telefone">
				      </div>
				
				</div>
				
				
				<div class="form-row">
				
				
						<div class="form-group col-md-4">
					    <label for="nome">Login</label> <input type="text"
						class="form-control" name="nome"
						placeholder="Informe o nome para login">
				      </div>
				      
				      	<div class="form-group col-md-4">
					    <label for="senha">Senha</label> <input type="password"
						class="form-control" name="senha"
						placeholder="Informe sua senha" id="senhaForca" onkeyup="validarSenhaForca()">
							   
						       
						        <div id="erroSenhaForca"></div> 
				      </div>
				    
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
			

	</div>
	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	
	<script th:src="@{/js/forca-senha.js}"></script>

</body>

</html>
