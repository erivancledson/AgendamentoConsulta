<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Consulta +</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-datepicker.standalone.min.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Consulta +</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				
						<li class="nav-item active"><a class="nav-link"
					href="/cadastrar">Cadastrar usuário</a></li>
					<li class="nav-item active"><a class="nav-link"
					th:href="@{/consultas}">Listar Consultas <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active" ><a
					class="nav-link" href="/logout">Sair</a></li>
				
				

			</ul>
		</div>
	</nav>


	<div class="container">


		<th:block th:include="mensagemValidacao"></th:block>

		<br>
		<form method="post">
			<div class="form-row">
				<div class="form-group col-md-5">
					<label for="nome_medico">Médico</label> <input type="text"
						class="form-control" name="nome_medico"
						placeholder="informe o nome do médico">
				</div>

				<div class="form-group col-md-3">
					<label for="especialidade">Especialidade</label> <input type="text"
						class="form-control" name="especialidade"
						placeholder="informe especialida do médico">
				</div>

			</div>

			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="data">Data de atendimento</label> <input type="text"
						class="form-control" name="data" data-provide="datepicker"
						data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
						data-date-autoclose="true" data-date-today-highlight="true"
						data-date-orientation="bottom">
				</div>


				<div class="form-group col-md-2">
					<label for="horario">Horário</label> <input type="time"
						class="form-control" name="horario">
				</div>

				<div class="form-group col-md-2">
					<label for="valor_consulta"> Valor consulta</label> <input
						type="text" class="form-control" name="valor_consulta">
				</div>

			</div>

			<div class="form-row">
				<div class="form-group col-md-8">
					<label for="observacao">Observação</label>
					<textarea class="form-control" name="observacao" rows="3"></textarea>
				</div>

			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>

	</div>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>

</body>

</html>
